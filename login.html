<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="stylesheet" href="CSS/login.css">
</head>

<body class="bg-light">
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-container w-100">
        
            <div class="col-md-6 login-left p-0">
                <img src="img/login.PNG" alt="Login Illustration" class="login-img h-100 w-100">
            </div>

          
            <div class="col-md-6 p-5 form_sec d-flex flex-column justify-content-center">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email"
                            required>
                        <label for="email">Email address</label>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                            required>
                        <label for="password">Password</label>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>

                    <div class="text-center mt-4 link">
                        Don't have an account? <a href="signup.html">Sign up here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<div id="toastContainer" class="position-fixed top-0 start-0 end-0 p-3"
    style="z-index: 11; display: flex; flex-direction: column; align-items: center;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

   <script src="JS/login.js"></script>


</body>

</html>
